<!DOCTYPE html>
<html>
<head>
	<title>Rock, Papers and Scissors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
</head>
<body>
	<div class="d-flex display-1 justify-content-center" id="title">Rock Paper Scissors</div>
	<div id="end">
	<div class="container">
		<div class="d-flex display-4 justify-content-around mt-5" id="bruh">
		<img class="im" id="rock" src="rock.png">
		<img class="im" id="paper" src="paper.png">
		<img class="im" id="scissors" src="scissors.png">
	</div>
	</div>
	<div id="score" class="container text-center mt-5">
		<h1>MAN  <span id="player">0</span> : <span id="computer">0</span>  MACHINE</h1>
		<h2><span id="left">-</span> VS <span id="right">-</span></h2>
	</div>
	</div>
	<script type="text/javascript" src="rockpaperscissors.js"></script>
</body>
</html>
